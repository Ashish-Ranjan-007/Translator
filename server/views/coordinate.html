        <meta charset="UTF-8">

    <body>
        
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>



    </body>
    <script>

    // var myLatLng = { lat: 21.1535, lng: 72.7832 };
    // var mapOptions = {
    // center: myLatLng,
    // zoom: 17,
    // mapTypeId: google.maps.MapTypeId.ROADMAP,
    // streetViewControl: false,
    // mapTypeControl: false}


        var x = document.getElementById("demo");
        function permission(){
            x.innerHTML="Location Permission denied "
        }
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, permission);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;

          let url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}`
            
            fetch(url).then(
                (response)=>{
                    console.log(response)
                    return response.json();

                }

            ).then(
                  (result)=>{
                    
                    console.log(result);
                    x.innerHTML = result.display_name

                  }
            ).catch((e)=>{
                    console.log(e);
                })



        }


        </script>
